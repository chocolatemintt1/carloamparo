<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlo Amparo - Professional Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Disable F12 key
        document.onkeydown = function (e) {
            if (e.keyCode == 123) {
                return false;
            }
        };

        // Disable Ctrl+Shift+I
        document.onkeydown = function (e) {
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
        };

        // Disable Ctrl+U
        document.onkeydown = function (e) {
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        };
    </script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            height: 100%;
            font-size: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #fff;
            color: #333;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar {
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s;
            text-align: center;
        }

        .light-mode .sidebar {
            background-color: #f0f0f0;
        }

        .dark-mode .sidebar {
            background-color: #2a2a2a;
        }

        .sidebar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        nav {
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            transition: background-color 0.3s;
        }

        .light-mode nav ul {
            background-color: #333;
        }

        .dark-mode nav ul {
            background-color: #4a4a4a;
        }

        nav ul li {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .content {
            flex-grow: 1;
            transition: opacity 0.3s ease;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .light-mode .grid-item {
            background-color: #f0f0f0;
        }

        .dark-mode .grid-item {
            background-color: #2a2a2a;
        }

        .grid-item i,
        .grid-item svg {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .light-mode .grid-item i,
        .light-mode .grid-item svg {
            color: #333;
        }

        .dark-mode .grid-item i,
        .dark-mode .grid-item svg {
            color: #f0f0f0;
        }

        h1,
        h2,
        h3 {
            font-weight: 600;
        }

        h1 {
            font-size: 1.8em;
        }

        h2 {
            font-size: 1.4em;
        }

        h3 {
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s;
        }

        .light-mode footer {
            background-color: #f0f0f0;
        }

        .dark-mode footer {
            background-color: #2a2a2a;
        }

        footer a {
            margin: 0 10px;
            font-size: 24px;
        }

        .light-mode footer a {
            color: #333;
        }

        .dark-mode footer a {
            color: #f0f0f0;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0a140b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: #858484;
        }

        @media (min-width: 768px) {
            #root {
                flex-direction: row;
            }

            .sidebar {
                width: 300px;
                height: 100vh;
                position: sticky;
                top: 0;
            }

            nav ul {
                flex-direction: row;
                /* Changed from column to row */
            }

            nav ul li {
                text-align: center;
                /* Changed from left to center */
            }
        }

        @media (max-width: 767px) {
            .sidebar {
                padding-bottom: 0;
            }

            .sidebar img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            /* resume style */
            .resume-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }

            .resume-item {
                padding: 20px;
                border-radius: 5px;
                text-align: center;
                transition: background-color 0.3s;
            }

            .light-mode .resume-item {
                background-color: #f0f0f0;
            }

            .dark-mode .resume-item {
                background-color: #2a2a2a;
            }

            .resume-logo {
                width: 32px;
                height: 32px;
                margin: 0 auto 15px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .resume-logo img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }

            .resume-logo svg {
                width: 100%;
                height: 100%;
            }

            .resume-item h3 {
                margin-top: 0;
                margin-bottom: 10px;
            }

            .resume-item p {
                margin: 0;
                text-align: left;
            }

            /* Adjust font size for SVG text to maintain readability */
            .resume-logo text {
                font-size: 12px;
            }

            /* gauge style in skills */
            .skills-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-top: 20px;
                margin-bottom: 30px;
            }

            .skill-gauge {
                background-color: #f0f0f0;
                padding: 10px;
                border-radius: 5px;
            }

            .skill-name {
                font-weight: bold;
                margin-bottom: 5px;
            }

            .gauge-container {
                background-color: #e0e0e0;
                height: 20px;
                border-radius: 10px;
                overflow: hidden;
            }

            .gauge-fill {
                background-color: #4CAF50;
                height: 100%;
                transition: width 0.5s ease-in-out;
            }

            .skill-level {
                text-align: right;
                font-size: 0.8em;
                margin-top: 5px;
            }

            .dark-mode .skill-gauge {
                background-color: #2a2a2a;
            }

            .dark-mode .gauge-container {
                background-color: #1a1a1a;
            }

            .dark-mode .gauge-fill {
                background-color: #66BB6A;
            }
        }
    </style>
</head>

<body class="light-mode">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ThemeToggle({ toggleTheme, isDarkMode }) {
            return (
                <button className="theme-toggle" onClick={toggleTheme}>
                    {isDarkMode ? '☀️' : '🌙'}
                </button>
            );
        }

        const SkillGauge = ({ skill, level }) => {
            const maxLevel = 5;
            const filledWidth = (level / maxLevel) * 100;

            return (
                <div className="skill-gauge">
                    <div className="skill-name">{skill}</div>
                    <div className="gauge-container">
                        <div className="gauge-fill" style={{ width: `${filledWidth}%` }}></div>
                    </div>
                    <div className="skill-level">{level}/{maxLevel}</div>
                </div>
            );
        };

        function App() {
            const [activeSection, setActiveSection] = useState('about');
            const [isDarkMode, setIsDarkMode] = useState(false);

            useEffect(() => {
                document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
            }, [isDarkMode]);

            const toggleTheme = () => {
                setIsDarkMode(!isDarkMode);
            };

            const styles = `
    .work-experience-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 30px;
    }

    .work-experience-item {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .dark-mode .work-experience-item {
        background-color: #2a2a2a;
    }

    .work-date {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .work-position {
        font-style: italic;
        margin-bottom: 5px;
    }

    .work-company {
        margin-bottom: 5px;
    }

    .work-contact {
        font-size: 0.9em;
        color: #666;
    }

    .dark-mode .work-contact {
        color: #aaa;
    }
`;

            // Append the new styles to the existing style tag
            document.querySelector('style').textContent += styles;

            const skills = [
                { name: "Web Programming", level: 3 },
                { name: "Software Programming", level: 3 },
                { name: "SQL Database", level: 3 },
                { name: "Computer Networking", level: 3 },
                { name: "Hardware Troubleshooting", level: 3 },
                { name: "Microsoft Offices Programs", level: 3 }
            ];

            const renderContent = () => {
                switch (activeSection) {
                    case 'about':
                        return (
                            <div>
                                <h2>About Me</h2>
                                <p>When I'm not busy making the web a prettier place, you can find me sipping artisanal coffee and plotting my next adventure. As a programmer in the GIS Department at the Philippine Statistics Authority, I turn caffeine into code, and I do it with flair. From crafting pixel-perfect designs to ensuring seamless user experiences, my passion for tech knows no bounds. Catch me if you can – I'm always on the move, blending creativity with functionality, one keystroke at a time.</p>

                                <h2>What I'm Doing</h2>
                                <div className="grid-container">
                                    <div className="grid-item">
                                        <i className="fas fa-globe"></i>
                                        <h3>Web Development</h3>
                                        <p>Crafting beautiful, responsive websites that not only look great but also provide seamless user experiences. From front-end magic to back-end wizardry, I've got it all covered.</p>
                                    </div>
                                    <div className="grid-item">
                                        <i className="fas fa-laptop-code"></i>
                                        <h3>Software Development</h3>
                                        <p>Building robust, scalable software solutions that solve real-world problems. Whether it's desktop applications or complex systems, I bring ideas to life with clean, efficient code.</p>
                                    </div>
                                    <div className="grid-item">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="currentColor">
                                            <path d="M12 2L1 7v10l11 5 11-5V7L12 2zm-1 15H7v-4h4v4zm6 0h-4v-4h4v4zm-6-6H7V7h4v4zm6 0h-4V7h4v4z" />
                                        </svg>
                                        <h3>Mobile Legends: Bang Bang</h3>
                                        <p>When I'm not coding, I'm conquering the Land of Dawn. As a skilled Mobile Legends player, I bring the same strategic thinking and quick decision-making from gaming into my development work.</p>
                                    </div>
                                </div>
                            </div>
                        );
                    case 'resume':
                        return (
                            <div>
                                <h2>Resume</h2>

                                <h3>Skills</h3>
                                <div className="skills-container">
                                    {skills.map((skill, index) => (
                                        <SkillGauge key={index} skill={skill.name} level={skill.level} />
                                    ))}
                                </div>

                                <h3>Work Experience</h3>
                                <div className="work-experience-grid">
                                    <div className="work-experience-item">
                                        <div className="resume-logo">
                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9GPCSW4c85XZrCN5c0D2KaqEdo0oZwbf1gg&s" alt="PSA logo" />
                                        </div>
                                        <div className="work-date">August 02, 2023 - Present</div>
                                        <div className="work-position">Geographic Information Systems Specialist</div>
                                        <div className="work-company">Philippine Statistics Authority Dipolog</div>
                                        <div className="work-contact">(065) 212 4853</div>
                                    </div>
                                    <div className="work-experience-item">
                                        <div className="resume-logo">
                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSE54Jw9x8FBSYmoffAQEa5u9biA6ApPhfE_Q&s" alt="Landers logo" />
                                        </div>
                                        <div className="work-date">July 01, 2022 - July 02, 2023</div>
                                        <div className="work-position">IT Support</div>
                                        <div className="work-company">Landers Superstore (Las Piñas)</div>
                                        <div className="work-contact">recruitment @landers.ph</div>
                                    </div>
                                    <div className="work-experience-item">
                                        <div className="resume-logo">
